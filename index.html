<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-body">
      <header class="header">
        <h1 id="header-text">The Fantastic Recipe Finder</h1>
      </header>
      <div class="pic-container"> <img id="img-header" src="http://www.culinartgroup.com/wp-content/uploads/2014/08/CulinaryInnovations_Header.jpg" alt="image-header"></div>
      <div class="search-container">
        <label for="dish-input">
          <input id="dish-input" type="text" name="search-field" value="" placeholder="What do you want to eat?">
        </label>
        <button id="search-button" type="button" name="button" onclick="main()">
          <div class="button-text">
            Search!
          </div>
        </button>
      </div>
      <div class="recipes-list" id="recipes-list">
        <div class="table-row">
        </div>
        <div class="error-container" id="error-container">
          <div class="error-message">
            <p class="error-line">
              WHOOPS! No results...
            </p>
            <p class="error-line">Try to make your request shorter or look for something else</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Made by AKN Production &copy; 2019</p>
    <p>Visit us on <a href="https://github.com/FACN7/week2-akn-api" id="github-link">GitHub</a></p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
